<p>accounts works!</p>



<table class="table">
    <tr class="table-dark bg-dark">
        <th>S.no</th>
        <th>Account Name</th>
        <th>Available Balance</th>
        <th>Account Number</th>
        <th>City</th>
        <th>ProfilePicture</th>
        <th>ifsc Code</th>
        <th>Actions</th>
    </tr>
    <tbody>
        <tr *ngFor="let account of accounts; let i=index">
            <td>{{i+1}}</td>
            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td><img src="{{account.profie_picture}}" width="60px" height="60px" alt="">  
            </td>
            <td>{{account.ifsc_code}}</td>
            <td colspan="2">{{account.Actions}}</td>
            <td><button (click)="delete(account.id)">Delete</button></td>
        </tr>
    </tbody>

</table>
