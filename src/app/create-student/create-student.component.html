<form [formGroup]="studentForm">
    
    <label>Name:</label>
    <input type="text" formControlName="name"><br>
    <label>Phone:</label>
    <input type="number" formControlName="color"><br>
    <label>DOB:</label>
    <input type="date" formControlName="dob"><br>
    <label>City:</label>
    <input type="text" formControlName="city"><br>
    <label>Email:</label>
    <input type="text" formControlName="email"><br>
    <label>School City:</label>
    <input type="text" formControlName="school city"><br>
     <label>School Pin:</label>
    <input type="text" formControlName="school pin"><br>
   

    <button class="btn btn-primary" (click)="submit()">Submit</button>

    <!-- <button class="btn btn-primary" routerLink="/dashboard/create-student/">Create-Student</button> -->

</form>
